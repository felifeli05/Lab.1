<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table  {
            border: 5px solid #dddddd;
            width: 100%;
            
        }

        th, td {
            border: 1px solid black;          
            text-align: center;
            padding: 5px
        }
        th[rowspan] {
            width: 20%;
        }
        
        textarea {
            width: 50%;
            height:25px;
        
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">About--112306035</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="test.jpg"
                width="100" height="150">
                <br>
                Personal Photo
            </td>
            <tr>
                <td colspan="2" style="padding: 5px;">
                    <p style="text-align: left;">Name: <input type="text"></p>
                    <p style="text-align: left;">Gender:
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </p>
                </td>
            </tr>
            <tr>
                <td style="padding: 2px;">
                    <p style="text-align: left;">
                        Country: 
                        <select>
                            <option value="taipei">Taipei</option>
                            <option value="tainan">Tainan</option>
                            <option value="taichung">Taichung</option>
                            <option value="taoyuan">Taoyuan</option>
                        </select>
                    </p>
                </td>
                <td style="text-align: left;">
                    Birthday: <input type="date">
                </td>
            </tr>
            <tr>
                <td  style="text-align: left;"colspan="2">
                E-mail: <input type="email"></td>
        </tr>
        <tr>
            <td style="text-align: left">Hobby</td>
            <td colspan="2"style="text-align: left">
                <input type="checkbox" id="swimming"> <label for="swimming">Swimming</label>
                <input type="checkbox" id="volleyball"> <label for="volleyball">Volleyball</label>
                <input type="checkbox" id="movie"> <label for="movie">Movie</label>
                <input type="checkbox" id="game"> <label for="game">Game</label>
                <input type="checkbox" id="sleep"> <label for="sleep">Sleep</label>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">Skill</td>
            <td colspan="2"style="text-align: left">
                <input type="checkbox" id="java"> <label for="java">Java</label>
                <input type="checkbox" id="html"> <label for="html">HTML</label>
                <input type="checkbox" id="python"> <label for="python">Python</label>
                <input type="checkbox" id="office"> <label for="office">Microsoft Office</label>
                <input type="checkbox" id="premiere"> <label for="premiere">Premiere</label>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">Say something</td>
            <td colspan="2"style="text-align: left">
                <textarea placeholder="Say something here." ></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3"style="text-align: left">
                <input type="提交"value="提交" style="width:30px;height:10px;">
                <input type="重設"value="重設" style="width:30px;height:10px;">
            </td>
        </tr>
    </table>

</body>
</html>
